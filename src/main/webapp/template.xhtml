<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <h:outputStylesheet library="css" name="index.css"/>

    <h:body>

        <p:growl id="growl" life="3000" autoUpdate="true" globalOnly="false" showDetail="false"/>

        <p:layout fullPage="true">

                    <p:menubar>
                        <p:menuitem value="#{i18n['app.home']}   " outcome="/index" icon="ui-icon-home"/>

                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="40" >
                <ui:insert name="footer"/>
                <p align="left">Alesha Copyright Â© 2016 All rights reserved.</p>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>
